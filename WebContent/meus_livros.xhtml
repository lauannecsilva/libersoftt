		<div class="content">
			<div class="barraDePesquisa">
				<h:form class="formularioPesquisa">
					<h:inputText id="pesquisa" styleClass="inputSearch" a:placeholder="Procurar por livros..."/>

							<div class="topo">
								<h:outputText id="tituloLivro1" styleClass="tituloLivro" value="Sistemas Operacionais Modernos - 2ª Edição"/>

								<h:outputText id="descricaoLivro1" styleClass="descricaoLivro" value="Escrito por um do maiores nomes em computação no mundo, este livro é a chave para entender desde a história e os fundamentos dos sistemas operacionais até os mais recentes avanços tecnológicos na área. Segurança de computadores, sistemas operacionais multimídia e projeto de sistemas operacionais são alguns dos temas apresentados. O livro ainda descreve em detalhes os principais sistemas operacionais em uso, entre os quais o Linux, o Unix e o Windows 2000."/> <br/>
							</div>
							
							<div class="base">

							</div>
