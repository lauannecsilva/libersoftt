<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Login</title>
	<h:outputStylesheet library="css" name="login.css"/> 
	</h:head>	
	
	<h:body styleClass="body">
		<h:form id="formBibliotecario" styleClass="login">
			<div class="loginConteudo ">
				<div class="p-field">
					<h:inputText styleClass="loginInfo inputText" a:placeholder="Matrícula ou CPF"/>
				</div>
				<div class="p-field">
					<h:inputSecret id="campoSenha" styleClass="inputText"  a:placeholder="Senha"/>
				</div>
				
				<h:commandButton value="Entrar" styleClass="loginButton mainbtn"/>
				
				<a href="https://google.com" target="_blank" class="forgotPassword">Esqueceu a senha?</a>

				<f:verbatim><hr style="margin-top:20px;margin-bottom:20px;"/></f:verbatim>
				
				<h:commandButton value="Criar nova conta" styleClass="newAccountButton mainbtn"/>
				
				
			</div>
			
			

		</h:form>
	</h:body>



</html>
