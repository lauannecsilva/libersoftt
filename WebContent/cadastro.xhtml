<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>LiberSoft</title>
		<h:outputStylesheet library="css" name="cadastro.css"/>
	</h:head>
	<h:body styleClass="body">
		
		<h:panelGrid columns="1" styleClass="conteudo">			
	
				<h:form styleClass="cadastro">
					<h:panelGroup layout="block" styleClass="cadastroTopo">
						<h:outputLabel value="Cadastre-se" styleClass="title"/>
						<f:verbatim><br/></f:verbatim>
						<h:outputLabel value="A LiberSoft é a plataforma certa para a sua biblioteca digital." styleClass="subtitle"/>
						<f:verbatim><hr/></f:verbatim>
					</h:panelGroup>
					<p:inputMask styleClass="inputText" value="#{Aluno.nome}" a:placeholder="Nome Completo"/>
					<p:inputMask styleClass="inputText" value="#{Aluno.email}" a:placeholder="Email"/>
					<p:inputMask styleClass="inputText" value="#{Aluno.telefone}" mask="(99) 9 9999-9999" a:placeholder="Celular"/>
					<p:inputMask styleClass="inputText" value="#{Aluno.cpf}" mask="999.999.999-99" a:placeholder="CPF"/>
					<h:inputSecret styleClass="inputText" value="#{Aluno.senha}" a:placeholder="Senha"/>
					<h:inputSecret styleClass="inputText" value="#{Aluno.confirmaSenha}" a:placeholder="Confirmar Senha"/>
					
					<h:panelGroup layout="block" styleClass="termosCondicoes">
						<p:selectBooleanCheckbox styleClass="checkbox" value="#{Aluno.confirmaTermos}" required="true"/>
						<h:outputLabel value=" Eu concordo com os"/>
						<a href="https://google.com" target="_blank">Termos e Condições</a>
						<h:outputLabel value="."/>
					</h:panelGroup>
					
					<h:commandButton value="Cadastre-se" action="CadastroDAO" styleClass="signupButton mainbtn"/>
					
					<a href="index.xhtml">Já tem uma conta? Entre agora!</a>
				</h:form>
				
			</h:panelGrid>
	</h:body>
</html>
