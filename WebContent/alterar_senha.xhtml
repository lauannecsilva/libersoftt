<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>LiberSoft</title>
	<h:outputStylesheet library="css" name="alterar_senha.css"/>
	
</h:head>
<h:body styleClass="body">

	<div class="wrapper">
		<div class="left-navbar">
			<h:graphicImage library="imgs" name="libersoft_logo_blue.svg" styleClass="logo"/>
			
			<f:verbatim><hr style="margin: 10% 0"/></f:verbatim>
			
			<h:outputLink value="home.xhtml" styleClass="menuItem">
			<h:graphicImage library="imgs" name="pagina_inicial.svg" styleClass="iconeItem"/> Página Inicial</h:outputLink>
			<h:outputLink value="livros.xhtml" styleClass="menuItem">
			<h:graphicImage library="imgs" name="livros.svg" styleClass="iconeItem"/> Livros</h:outputLink>
			
			<h:outputLabel value="Seu Acervo" styleClass="menuItem menuSubtitulo"/>
			
			<h:outputLink value="meus_livros.xhtml" styleClass="menuItem">
			<h:graphicImage library="imgs" name="meus_livros.svg" styleClass="iconeItem"/> Meus Livros</h:outputLink>
			<h:outputLink value="https://google.com" target="_blank" styleClass="menuItem">
			<h:graphicImage library="imgs" name="renovacao.svg" styleClass="iconeItem"/> Renovação</h:outputLink>
			
			<h:outputLabel value="Você" styleClass="menuItem menuSubtitulo"/>
			
			<h:outputLink value="meu_perfil.xhtml" styleClass="menuItem">
			<h:graphicImage library="imgs" name="avatar_padrao.svg" styleClass="iconeItem"/> Meu Perfil</h:outputLink>
			<h:outputLink value="login.xhtml" styleClass="menuItem">
			<h:graphicImage library="imgs" name="sair.svg" styleClass="iconeItem"/> Sair</h:outputLink>	
		</div>

		<div class="content">
			<div class="barraDePesquisa">
				<h:form class="formularioPesquisa">
					<h:inputText id="pesquisa" styleClass="inputSearch" a:placeholder="Procurar por livros..."/>
					<h:button value="Pesquisar" styleClass="mainbtn button2" outcome="home.xhtml"/>
					<!-- BOTÃO QUE SERÁ USADO QUANDO A BUSCA ESTIVER PRONTA -->
					<!-- <h:commandButton value="Pesquisar" action="PesquisaDAO" styleClass="mainbtn button2"/> -->
					<!-- BOTÃO QUE SERÁ USADO ENQUANTO A BUSCA NÃO ESTIVER PRONTA -->
				</h:form>
			</div>
			
			<div class="alterarSenha">
				<p>Alterar Senha</p>
				<div class="informacoesPerfil">
					<p:inputText id="senhaAntiga" value="#{Aluno.senha}" styleClass="informacaoPerfil" a:placeholder="Senha Antiga"/> <!-- DENTRO DESSE "VALUE" SERÁ POSTO O #{bean.propertyName} -->
					<p:inputText id="novaSenha" value="#{Aluno.novaSenha}" styleClass="informacaoPerfil" a:placeholder="Nova Senha"/> <!-- DENTRO DESSE "VALUE" SERÁ POSTO O #{bean.propertyName} -->
					<p:inputText id="novaSenhaConfirma" value="#{Aluno.novaSenhaConfirma}" styleClass="informacaoPerfil" a:placeholder="Confirmar Nova Senha"/> <!-- DENTRO DESSE "VALUE" SERÁ POSTO O #{bean.propertyName} -->
					<p:button outcome="meu_perfil.xhtml" value="Alterar Senha" styleClass="informacaoPerfil"/>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
